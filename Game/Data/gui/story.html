<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css"/>
<style>
.window {
	display: block;
	margin: 0px;
	background: #113311f9;
	border-width: 0px 0px 0px 3px;
	border-color: #339933DD;
	margin-left: 50%;
	padding: 10px 20px;
	font-size: 16px;
	height: 100%;
}

#actions li {
	padding: 4px;
	display: block;
	border-color: #339933DD;
	font-weight: bold;
	color: yellow;
}

.action-list li:hover {
	background: #44BB44AA;	
}

#storyDescription {
	display:block;
	margin-top: 10px;
	margin-bottom: 10px;
}

</style>
</head>
<body>
<div class="window">
<h1 id="storyName">Unknown Station</h1>
<p id="storyDescription">Insert description here</p>

<ul id="actions" class="action-list">
<li onclick="dock.bar">Visit the local bar</li>
<li onclick="dock.shipdealer">Visit the ship dealer</li>
<li onclick="dock.equip">Visit the equipment shops</li>
<li onclick="dock.trade">Check the traders' bazaar</li>
<li onclick="undock">[[ EXIT ]] Go back to your ship</li>
</ul>
</div>
</body>
</html>
